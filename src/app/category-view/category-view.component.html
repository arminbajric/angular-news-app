<div class="col-md-4"></div>
<div class="col-md-4" *ngIf="!dataLoadingDone"><img src="../../assets/loading.gif"></div>
<div class="col-md-4"></div>
<div class="container " *ngIf="dataLoadingDone">

    <div class="news">
        <h3>{{news[0].category}}</h3>
        <ul>
            <div *ngFor="let category of news">

                <li>
                    <div class="news-item col-md-4">
                        <div class="subtitle ">
                            <h5>{{category.subtitle}}</h5>
                        </div>
                        <img [src]="'data:image/jpg;base64,'+category.images.value" class="image col-md-12" width="100"
                            height="150">
                        <div class="title ">
                            <h3>{{category.title}}</h3>
                        </div>
                    </div>
                </li>

            </div>
        </ul>
       
    </div>

</div>
<nav *ngIf="dataLoadingDone" >
    <div class="col-md-4"></div>
    <ul class="pagination col-md-4">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <div *ngFor="let page of pages">
            <li class="page-item"><a class="page-link" [routerLink]="[]" [queryParams]="{page: page}"
                    (click)="updatePages(page)">{{page}}</a></li>
        </div>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
